{% extends 'base.html' %}

{% block content %}
    <h2>Questions</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'post_question' %}">Post a Question</a>
    {% endif %}
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
